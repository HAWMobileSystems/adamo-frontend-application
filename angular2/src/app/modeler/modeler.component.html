<input type="file" id="file" (change)="openFileDiagram()" accept=".bpmn">
<div id="js-drop-zone" class="with-diagram modeler">
    <div id="js-canvas" class="canvas .section-to-print"></div>
    <div id="js-properties-panel" class="properties"></div>
</div>
<div class="buttons"> 
    <button type="button" class="btn btn-large btn-block btn-default" (click)="saveDiagram()">button1</button>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="openTermModal()">button2</button>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="login_status()">button3</button>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="commandTest()">commandstack</button>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="commandReset()">commandReset</button>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="commandGet()">commandGet</button>
    <term-modal></term-modal>
    <button type="button" class="btn btn-large btn-block btn-default" (click)="logout()">logout</button>
</div>
