<div class="page-header">
    <h1>Modeler / editor</h1>
    <select [(ngModel)]="url">
    <option *ngFor="let url of urls" value="{{url.href}}">{{url.text}}</option>
</select>
    <button (click)="loadBPMN()">Load BPMN-XML</button>
</div>

<div id="js-drop-zone" class="with-diagram modeler">

    <div id="js-canvas" class="canvas .section-to-print">
        <a class="ipim-link" href="http://ipim.institue" target="_blank" class="bjs-powered-by" title="Powered by IPIM" style="position: absolute; bottom: 15px; right: 70px;">
            <img class="ipim-logo" src="./../../../public/images/ipim-logo.png" alt="IPIM Logo" height="55" width="55" />
        </a>
    </div>
    <div id="js-properties-panel" class="properties">
    </div>

</div>
