<h1>Introduction to {{ level.name }} BPMN</h1>

<div class="container">
    <div class="text-center">

        <div *ngFor="let lpd of level.PageDesc">
            <div *ngIf="lpd.key === currentpage">
                <div [innerHTML]="lpd.value"></div>
            </div>
        </div>

    </div>

    <div class="btn-toolbar justify-content-between" role="toolbar">
        <button type="button" class="btn btn-secondary" (click)="clickPrevious()">Previous</button>
        <button type="button" class="btn btn-secondary" id="btnNext" (click)="clickNext()">Next</button>
    </div>

</div>

<hr>
<div class="container">
    <a class="btn btn-primary btn-lg btn-block" routerLink="/tutorial/start">Cancel Introduction</a>
</div>
