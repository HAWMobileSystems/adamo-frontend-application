        <a class="navbar-brand" href="#">
            <img src="/assets/adamo-only-logo.svg" width="28" height="28" alt="adamo">DAMO
        </a>

        <div class="navbar-start">
            <div *ngFor="let model of models; let i = index"
                [ngClass]="{'active': page === model.id + '_' + model.version}"
                (click)="page = model.id + '_' + model.version"
                routerLink="/model/{{model.id}}/{{model.model_version}}">
                <a (mouseenter)="model.showInfo = true" (mouseleave)="model.showInfo = false">
                    {{model.model_name + ' v' +(model.model_version | version) || 'unsaved model'}}
                    <i *ngIf="model.can_read" class="fas fa-eye" title="read permission"></i>
                    <i *ngIf="model.can_write" class="fas fa-pencil-alt" title="write permission"></i>
                    <span *ngIf="model.collaborator.length > 1" class="badge badge-light">
                        {{model.collaborator.length}}
                    </span>
                    <button type="button" class="close" aria-label="Close" (click)="remove(i)"><span
                            aria-hidden="true">&times;</span></button>
                </a>
                <!-- <button class="badge badge-light" style="position: absolute; top: 0; right: 0;" (click)="remove(i)">X</button> -->
                <div *ngIf="model.collaborator.length > 1 && model.showInfo" <div class="panel-heading">
                    Collaborators
                </div>
                <div class="panel-body">
                    <ul>
                        <p *ngFor="let collaborator of model.collaborator">
                            {{collaborator}}
                        </p>
                    </ul>
                </div>
                <!-- </div> -->
            </div>
        </div>

        <ul class="navbar-end" [ngClass]="{'loading': true}">

            <li class="navbar-item" [ngClass]="{'active': page === '+'}" (click)="page = '+'"><a
                    routerLink="/overview">+</a></li>
            <li class="navbar-item" *ngIf="isAdmin()" routerLink="/settings"><a>Administration</a></li>
            <li class="navbar-item" routerLink="tutorial"><a>
                    <span>Tutorial</span>
                    <span class="icon"><i class="fa fa-graduation-cap"></i></span>
                </a></li>
