<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term"
                   [(ngModel)]="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="active">
                <th>Model Name</th>
                <th>Version</th>
            </tr>
            </thead>
            <tbody></tbody>
            <tr *ngFor="let model of (models | filterUnique: ['mid', search, selected]) | filter:search" (click)="selected = model"
                [ngClass]="{'info': selected === model}">
                <td>{{model.modelname}}</td>
                <td>{{model.version | version}}</td>
            </tr>
            <tfoot></tfoot>
        </table>
        <button *ngIf="selected" class="btn btn-success" (click)="loadSelected()">Load from DB</button>
        <button class="btn btn-success" (click)="createNew()">New Model</button>
        <button class="btn btn-success" (click)="fileSelectorInput.click()">Load from Disk</button>
        <input #fileSelectorInput type="file" (change)="changeListener($event)" style="display:none">
        <br><br>
        
        <div>
            Latest Changes:
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="active">
                    <th>Model Name</th>
                    <th>Version</th>
                    <th>Last Change</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tr *ngFor="let changedModel of changesLast7Day">
                    <td>{{changedModel.modelname}}</td>
                    <td>{{changedModel.version | version}}</td>
                    <td>{{changedModel.lastchange | timestamp2date}}</td>
                </tr>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</div>
