<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-termloader" id="srch-termloader"
                   [(ngModel)]="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="active">
                <th class="centered">Model Name</th>
                <th class="centered">Version</th>
                <th class="centered">Permission</th>
            </tr>
            </thead>
            <tbody></tbody>
            <tr *ngFor="let model of (models | filterUnique: ['mid', search, selected]) | filter:search"
                (click)="selected = model"
                [ngClass]="{'info': selected === model}">
                <td>{{model.modelname}}</td>
                <td>{{model.version | version}}</td>
                <td>
                        <i *ngIf="model.read" class="glyphicon  glyphicon-eye-open"></i> 
                        <i *ngIf="model.write" class="glyphicon  glyphicon-pencil"></i>
                        <i *ngIf="!model.read && !model.write" class="glyphicon  glyphicon-eye-close"></i>
                </td>
            </tr>
            <tfoot></tfoot>
        </table>

        <div class="row">
            <button class="col-md-offset-1 col-md-2 btn btn-success" type="button" (click)="fileSelectorInput.click()">
                <i class="glyphicon glyphicon-open-file"></i> Import to DB
            </button>
            <button *ngIf="selected" class="col-md-offset-1 col-md-2 btn btn-success" (click)="loadSelected()">
                <i class="glyphicon glyphicon-cloud-download"></i> Load from DB
            </button>
            <input #fileSelectorInput type="file" (change)="changeListener($event)" style="display:none">
            <div class="col-md-offset-7 col-md-4 input-group">
                <input type="text" class="form-control" [(ngModel)]="newModelName">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" (click)="createEmpty()">
                        <i class="glyphicon  glyphicon-file"></i> New
                    </button>
                </span>
            </div>
        </div>


        <br><br>

        <div>
            Latest Changes:
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="active">
                    <th class="centered">Model Name</th>
                    <th class="centered">Version</th>
                    <th class="centered">Last Change</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tr *ngFor="let changedModel of changesLast7Day">
                    <td>{{changedModel.modelname}}</td>
                    <td>{{changedModel.version | version}}</td>
                    <td>{{changedModel.lastchange | timestamp2date}}</td>
                </tr>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</div>
