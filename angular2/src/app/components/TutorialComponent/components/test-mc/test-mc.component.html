<div class="container">

    <!-- Question part -->
    <h1>{{ question.question }}</h1>

    <!-- Answers part -->
    <div class="container">
        <div *ngFor="let answers of question.answers">
            <div>
                <input type="checkbox" name="user_answers"> {{ answers.value }}
            </div>
        </div>
    </div>
    <div class="btn_submit">
        <button type="submit" class="btn btn-secondary" (click)="CheckCorrectness()">Submit</button>
    </div>
</div>
