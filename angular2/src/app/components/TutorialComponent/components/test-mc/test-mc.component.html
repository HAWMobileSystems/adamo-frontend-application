<!-- <div class="container"> -->
    <div class="btn-group center-alignment" role="toolbar">
        <!-- <button type="submit" class="btn btn-secondary" (click)="backToOverview()">Back</button> -->
        <button type="submit" class="btn btn-secondary" style="float: left"
            (click)="CheckCorrectness()">Validate</button>
        <button id="nextButton" type="submit" class="btn btn-secondary" style="float: right"
            (click)="NextQuestion()">Next</button>
    </div>

    <!-- Question part -->
    <div class="question-padding">
        <div [innerHTML]="question.question | safeHtml"></div>
    </div>

    <!-- Answers part -->
    <div class="answerblock">
        <div *ngFor="let answers of question.answers">
            <div id="{{ answers.key }}" class="answer-padding">
                <input type="checkbox" name="user_answers"> {{ answers.value }}
            </div>
        </div>
    </div>
<!-- </div> -->
