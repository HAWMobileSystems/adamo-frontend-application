    <ng-container> 
        <div *ngIf ="lang == 'de'; else langEN">
            <div class="btn-toolbar justify-content-between btn-alignment" role="toolbar" style="margin:10px">
                <button type="button" class="btn btn-secondary" id="btnPrevious" (click)="clickPrevious()">Zurück</button>
                <button type="button" class="btn btn-secondary" id="btnNext" (click)="clickNext()">Nächste</button>
                <button *ngIf="finish" type="button" class="btn btn-secondary" id="btnFinish" (click)="finishIntro()">Einführung abschließen</button>
                <button type="button" class="btn btn-secondary" style="margin-left: auto" id="btnCancel" (click)="cancelIntro()">Einführung abbrechen</button>
            </div>
        </div>

        <ng-template #langEN>
            <div class="btn-toolbar justify-content-between btn-alignment" role="toolbar" style="margin:10px">
                    <button type="button" class="btn btn-secondary" id="btnPrevious" (click)="clickPrevious()">Previous</button>
                    <button type="button" class="btn btn-secondary" id="btnNext" (click)="clickNext()">Next</button>
                    <button *ngIf="finish" type="button" class="btn btn-secondary" id="btnFinish" (click)="finishIntro()">Finish the
                        Introduction</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: auto" id="btnCancel" (click)="cancelIntro()">Abort
                        Introduction</button>
                </div>
        </ng-template>
    </ng-container>
