    <mat-accordion>
        <div *ngFor="let cat of startview">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    BPMN for {{ cat.catName }}
                </mat-expansion-panel-header>

                <div class="submodule" style="margin-left: 25px">
                    <div class="row custom-row">
                        <div class="col">
                            <div *ngIf="cat.intro_status; else elseBlock">
                                <a [routerLink]="['./../../intro', lang, cat.catName, '1']">Introduction into
                                    {{ cat.catName }}</a>
                                <input type="checkbox" checked="true" disabled>
                            </div>
                            <ng-template #elseBlock>
                                <a [routerLink]="['./../../intro', lang, cat.catName, '1']">Introduction into
                                    {{ cat.catName }}</a>
                                <input type="checkbox" disabled>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="submodule" style="margin-left: 25px">
                    <div class="row custom-row">
                        <div class="col">
                            <a [routerLink]="['./../../multiplechoice', lang, cat.catName]">Test your knowlege of the
                                {{ cat.catName }}</a>
                            <!-- <div *ngIf="cat.intro; else elseBlock"><input type="checkbox" checked="true" style="float:right" disabled></div>
                            <ng-template #elseBlock><input type="checkbox" checked="false" style="float:right" disabled></ng-template> -->
                            <span style="float:right">{{ cat.mult_qs_res }}</span>
                        </div>
                    </div>
                </div>

                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            BPMN Modelling
                        </mat-expansion-panel-header>
                        <div class="submodule" *ngFor='let modellingtask of cat.tasks'>
                            <div class="row custom-row" >
                                <div class="col">
                                    <ng-container *ngIf="modellingtask.score < 33; else elseif1">
                                        <a
                                            [routerLink]="['./../../modelling', lang, cat.catName, modellingtask.id]">{{ modellingtask.name }}</a>
                                        <input type="checkbox" disabled>
                                    </ng-container>
                                    <ng-template #elseif1>
                                        <ng-container
                                            *ngIf="modellingtask.score > 32 && modellingtask.score < 66; else elseif2">
                                            <a
                                                [routerLink]="['./../../modelling', lang, cat.catName, modellingtask.id]">{{ modellingtask.name }}</a>
                                            <input type="checkbox" checked="true" disabled>
                                        </ng-container>
                                    </ng-template>
                                    <ng-template #elseif2>
                                        <ng-container *ngIf="modellingtask.score > 65">
                                            <a
                                                [routerLink]="['./../../modelling', lang, cat.catName, modellingtask.id]">{{ modellingtask.name }}</a>
                                            <input type="checkbox" checked="true" disabled>
                                        </ng-container>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>

                </mat-accordion>
