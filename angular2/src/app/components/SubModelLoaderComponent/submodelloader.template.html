<div class="panel panel-default">
    <div class="panel-body">
        <p>Currently selected:</p><br>
        <input type="text" [(ngModel)]="selectedModelName" class = "modal-form-input" readonly>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term"
                   [(ngModel)]="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="active">
                <th>Model Name</th>
                <th>Version</th>
            </tr>
            </thead>
            <tbody></tbody>
            <tr *ngFor="let model of (models | filterUnique: ['mid', search]) | filter:search" 
                (click)="selectionChanged(model)"
                [ngClass]="{'info': selectedId === model.mid}">
                <td>{{model.modelname}}</td>
                <td>{{model.version | version}}</td>
            </tr>
            <tfoot></tfoot>
        </table>
    </div>
</div>
