<main>

<div class="container login-form height-100 col-md-12">
    <div class="card card-container centered">
        <img id="profile-img" class="profile-img-card" src="ipim-logo.png"/>
        <p id="profile-name" class="profile-name-card"></p>

        <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <span id="reauth-email" class="reauth-email"></span>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <!--<label for="username">Username</label>-->
                <input id="username" type="text" class="form-control" placeholder="Username eingeben"
                       name="username" [(ngModel)]="model.username"
                       #username="ngModel" required autofocus/>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <!--<label for="password">Password</label>-->
                <input id="inputPassword" type="password" class="form-control" placeholder="Passwort eingeben"
                       name="password" [(ngModel)]="model.password"
                       #password="ngModel" required autofocus/>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                <alert></alert>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin">Login <i
                        class="glyphicon glyphicon-log-in"></i></button>
                <img *ngIf="loading"

        </form>
