<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <body>

        <form>
            <h1>User Management-Uebersicht</h1>
            <div class="form-group">

                <label for="firstName">Vorname</label>
                <input id="firstName" #firstName="ng-model" (change)="log()" class="form-control">
            </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input id="lastName" type="text" class="form-control">
                </div>
                    <div class="form-group">
                        <label for="userRole">User Rolle</label>
                        <input id="userRole" type="text" class="form-control">
                    </div>
                        <div>
                            <label for="comment">Additional Comments</label>
                            <textarea id="comment" cols="30" rows="10" class="form-group"></textarea>
                        </div>


            <button type="submit">Submit</button>
            <button type="delete">Delete</button>
            <button type="edit">Edit</button>

        </form>
        </head>
        </body>
</html>
