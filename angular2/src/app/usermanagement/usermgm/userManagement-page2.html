<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management: Neuen User anlegen</title>
    <h1>Neuen User anlegen</h1>
    <form>
        <div class="form-group">

            <label for="id">ID:</label>
            <input id="id" #id="ng-model" (change)="log()" class="form-control">
        </div>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input id="Name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input vorname="Vorname" #vorname="ng-model" (change)="log()" class="form-control">
        </div>

        <div class="form-group">
            <label for="e-mail">E-Mail:</label>
            <input e-mail="e-mail">
        </div>

        <div class="form-group">
            <label for="password">Passwort:</label>
            <input password="password">
        </div>
        <p></p>
        <button type="save">Speichern</button>
    </form>
</head>
<body>

</body>
</html>
