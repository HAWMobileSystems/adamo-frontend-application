
    <ng-container>
            <div class="mat-button-group btn-toolbar justify-content-between btn-alignment" role="toolbar" align="center" style="margin:10px">
                <button mat-button type="button" class="mat-button " id="btnPrevious" (click)="clickPrevious()">{{'TUTORIAL.INTRODUCTION.BACK' | translate }}</button>
                <button mat-button type="button" class="mat-button " id="btnNext" (click)="clickNext()">{{'TUTORIAL.INTRODUCTION.NEXT' | translate }}</button>
                <button mat-button *ngIf="finish" type="button" class="mat-button " id="btnFinish" (click)="finishIntro()">{{'TUTORIAL.INTRODUCTION.FINISH' | translate }}</button>
                <button mat-button type="button" class="mat-button btn-secondary" style="margin-left: auto" id="btnCancel" (click)="cancelIntro()">{{'TUTORIAL.INTRODUCTION.ABORT' | translate }}</button>
            </div>

    </ng-container>
