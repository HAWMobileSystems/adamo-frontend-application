<!-- Fieldset, later on the inputs are dynamicaly created see script part-->

<h2 mat-dialog-title>Variables</h2>
<mat-dialog-content>
  <p>Please specify the variables used:</p>
  <!-- <mat-form-field> -->
    <fieldset id="variablefset">
      <variable-comp *ngFor="let variable of variables" [varName]="variable">
      </variable-comp>
    </fieldset>
  <!-- </mat-form-field> -->
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    tabindex="1"
    type="button"
    (click)="addNewVar()"
  >
    Add Variable
  </button>

  <button
    mat-raised-button
    mat-dialog-close
    tabindex="-1"
    class="mat-raised-button"
    (click)="writeVariableModalValues()"
  >
    Set
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    tabindex="-1"
    class="mat-raised-button"
    (click)="close()"
  >
    Close
  </button>
</mat-dialog-actions>
